<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality - Model Prediction</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 40px;
            background-color: crimson;
        }
        form {
            background-color: antiquewhite;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #bbf;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #e87070;
            color: #cfb7b7f7;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a866b0;
        }
        h2 {
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 20px;
            background-color: #e68383;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(172, 75, 75, 0.05);
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h2>Introduce the values for wine characteristics</h2>
    
    <form action="/" method="post">

        Fixed acidity: 
        <input type="number" step="any" name="val1" required><br><br>

        Volatile acidity: 
        <input type="number" step="any" name="val2" required><br><br>

        Citric acid: 
        <input type="number" step="any" name="val3" required><br><br>

        Residual sugar: 
        <input type="number" step="any" name="val4" required><br><br>

        Chlorides: 
        <input type="number" step="any" name="val5" required><br><br>

        Free sulfur dioxide: 
        <input type="number" step="any" name="val6" required><br><br>

        Total sulfur dioxide: 
        <input type="number" step="any" name="val7" required><br><br>

        Density: 
        <input type="number" step="any" name="val8" required><br><br>

        pH: 
        <input type="number" step="any" name="val9" required><br><br>

        Sulphates: 
        <input type="number" step="any" name="val10" required><br><br>

        Alcohol: 
        <input type="number" step="any" name="val11" required><br><br>

        <input type="submit" value="Predict">
    </form>
    
    {% if prediction != None %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
